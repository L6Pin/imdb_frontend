<ng-container
  *ngIf="{
    movies: movies$ | async
  } as vm"
>
  <!-- {{vm | json}} -->
  <h1>{{ userEmail$ | async }}</h1>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="vm.movies" class="mat-elevation-z8" matSort>
      Note that these columns can be defined in any order. The actual rendered
      columns are set as a property on the row definition"

      <!-- Title column -->
      <ng-container matColumnDef="original_title">
        <th mat-header-cell *matHeaderCellDef>
          {{ 'moviesList.title' | translate }}
        </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="{{ element.id }}">{{ element.original_title }}</a>
        </td>
      </ng-container>

      <!-- Vote score column  -->
      <ng-container matColumnDef="vote_average">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by element.vote_average"
        >
          {{ 'moviesList.score' | translate }}
        </th>
        <td mat-cell *matCellDef="let element">{{ element.vote_average }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      #paginator
    >
    </mat-paginator>
  </div>
</ng-container>
