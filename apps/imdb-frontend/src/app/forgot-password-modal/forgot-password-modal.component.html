<form [formGroup]="forgotPasswordform" name="form1" (ngSubmit)="forgotPassword()" novalidate>
<div class="forgotPasswordModal">
  <mat-form-field appearance="fill" color="accent">
    <mat-label >{{ 'forgotPassword.emailAlert' | translate }}</mat-label>
    <input matInput type="email" name="input1" formControlName="email" placeholder="Enter your email address:"/>
  </mat-form-field>
  <mat-error
  class="form-text text-muted"
  *ngIf="forgotPasswordform.controls.email.touched && forgotPasswordform.controls.email.errors?.required">
  {{ 'forgotPassword.emailAlert' | translate }}
</mat-error>
<mat-error *ngIf="forgotPasswordform.controls.email.errors?.pattern">
  {{ 'forgotPassword.emailAlertRegex' | translate }}
</mat-error>
  <div class="buttons">
    <button (click)="onNoClick()" type="button" mat-raised-button color="primary">{{ 'forgotPassword.cancel' | translate }}</button>
    <button [disabled]="!forgotPasswordform.valid" type="submit" mat-raised-button color="primary">{{ 'forgotPassword.send' | translate }}</button>
  </div>
</div> 
</form>
